<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Win7 Clone</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="apps/notepad/notepad.css">
  <link rel="stylesheet" href="apps/HuyHoang/HuyHoang.css">
  <link rel="stylesheet" href="apps/paint/paint.css" />
  <link rel="stylesheet" href="apps/music/music.css">
</head>
<body>
  <div id="desktop">
    <div id="Computer" class="desktop-icon">
      <img src="assets/icons/computer.ico" />
      <span>HuyHoang</span>
    </div>
    <div id="Exploder" class="desktop-icon">
      <img src="assets/icons/explorer_ICO_MYCOMPUTER.ico" />
      <span>Exploder</span>
    </div>
    <div id="notepad-icon" class="desktop-icon">
      <img src="assets/icons/notepad_2.ico" alt="Notepad">
      <span>Notepad</span>
    </div>
    <div id="paint-icon" class="desktop-icon">
      <img src="assets/icons/mspaint_2.ico" />
      <span>Paint</span>
    </div>
    <div id="web" class="desktop-icon">
      <img src="assets/icons/iexplore.ico" />
      <span>IE</span>
    </div>
    <div id="Music" class="desktop-icon">
      <img src="assets/icons/music.ico" />
      <span>Music</span>
    </div>
  </div>


  <div id="taskbar">
  <button id="start-button"></button>
    <div id="taskbar-icons"></div>
    <div id="taskbar-clock">
      <div id="clock-time"></div>
      <div id="clock-date"></div>
    </div>
  </div>
  <div id="start-menu"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
